<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Duties Check</title>
</head>

<body>
    <nav class="navbar navbar-dark fixed-top">
        <a class="navbar-brand" onclick="history.back()">Duties Check</a>
        <img id="atoLogo" src="images/ato_logo.png" alt="ATO logo">
        <button id="signOutButton" type="button" class="btn text-light">Sign Out</button>
    </nav>
    <div id="libraryManagePage" class="container page-container">
        <div id="listPage" class="container page-container">
            <div id="libraryDutiesListContainer"></div>
        </div>
    </div>
    <button id="fab" type="button" class="btn bmd-btn-fab" data-toggle="modal" data-target="#addDutyDialog">
        <i class="material-icons">add</i>
    </button>

    <!-- Modals -->
    <div class="modal fade" id="addDutyDialog" tabindex="-1" role="dialog" aria-labelledby="Add duty dialog"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Duty</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group bmd-form-group">
                        <label for="inputTitle" class="bmd-label-floating">Title</label>
                        <input type="text" class="form-control" id="inputTitle">
                    </div>
                    <div class="form-group bmd-form-group">
                        <label for="inputDescription" class="bmd-label-floating">Description</label>
                        <input type="text" class="form-control" id="inputDescription">
                        <span class="bmd-help">Describe this duty in more detail</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
                    <button id="submitAddDuty" type="button" class="btn btn-primary"
                        data-dismiss="modal">CREATE</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>
        $("body").bootstrapMaterialDesign();
    </script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
