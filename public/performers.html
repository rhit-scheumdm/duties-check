<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Duties Check</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" onclick="history.back()">Duties Check</a>
    <img id="atoLogo" src="images/ato_logo.png" alt="ATO logo">
    <button id="signOutButton" type="button" class="btn text-light">Sign Out</button>
  </nav>
  <div id="performersPage" class="container page-container">
    <div id="selectText">Select your assigned duties below</div>
    <button id="dishCrewButton" type="button" class="btn btn-outline-primary">Dish Crew</button>
    <button id="judyButton" type="button" class="btn btn-outline-primary">Judy</button>
    <button id="libraryButton" type="button" class="btn btn-outline-primary">Library</button>
    <button id="lowerNorthButton" type="button" class="btn btn-outline-primary">Lower North</button>
    <button id="lowerSouthButton" type="button" class="btn btn-outline-primary">Lower South</button>
    <button id="upperNorthButton" type="button" class="btn btn-outline-primary">Upper North</button>
    <button id="upperSouthButton" type="button" class="btn btn-outline-primary">Upper South</button>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
