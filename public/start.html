<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Duties Check</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" onclick="history.back()">Duties Check</a>
    <img id="atoLogo" src="images/ato_logo.png" alt="ATO logo">
    <button id="signOutButton" type="button" class="btn text-light">Sign Out</button>
  </nav>
  <div id="startPage" class="container page-container">
    <button id="dutiesPerformersButton" type="button" class="btn btn-outline-primary">Duties Performers Click Here</button>
    <button id="houseManagerButton" type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#enterPass">House Manager Click Here</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="enterPass" tabindex="-1" role="dialog" aria-labelledby="Add quote dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Enter Password To Continue</h5>
        </div>
        <div class="modal-body">
          <div class="form-group bmd-form-group">
            <label for="inputPass" class="bmd-label-floating">Password</label>
            <input type="text" class="form-control" id="inputPass">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitInputPass" type="button" class="btn btn-primary" data-dismiss="modal">SUBMIT</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
