<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Duties Check</title>
</head>

<body>
    <nav class="navbar navbar-dark fixed-top">
        <a class="navbar-brand" onclick="history.back()">Duties Check</a>
        <img id="atoLogo" src="images/ato_logo.png" alt="ATO logo">
        <button id="signOutButton" type="button" class="btn text-light">Sign Out</button>
    </nav>
    <div id="hallwaysPage" class="container page-container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Sweep/Mop</h5>
                <h6 class="card-subtitle mb-2 text-muted">Sweep and mop the bathroom and hallway</h6>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Paper Towels/TP</h5>
                <h6 class="card-subtitle mb-2 text-muted">Restock all paper towel and toilet paper dispensers</h6>
            </div>
        </div>
        <button id="finishedButton" type="button" class="btn btn-outline-primary">Click here upon completing all duties listed above to notify the House Manager</button>
    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>
        $("body").bootstrapMaterialDesign();
    </script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
